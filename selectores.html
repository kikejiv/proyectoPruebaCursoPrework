<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores 1</title>
    <h1>Selectores de Estilos CSS</h1>
    <style>
        *{
            background: papayawhip; 
        } 
        div {
            background: pink;
        }
        .titulo {
            color: blue;
        }
        #titulo2 {
            color:red;
        }
        a[href="http://platzi.com/home"]{
            color:aqua;
        }



    </style>
</head>
<body>
    <div class="titulo">Hola</div>
    <div id="titulo2" >Mundo</div>
    <a href="http://platzi.com/home">Platzi</a>
</body>
</html>
